name: "units-test"
permissions:
  issues: write
  pull-requests: write
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

  # test action works running from the graph
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
