name: "PR Title Checker"
description: "Checks if the PR Title follows contribution guidelines."
branding:
  icon: "tag"
  color: "purple"
on: [pull_request]
inputs:
  GITHUB_TOKEN:
    required: false
outputs:
  JIRA_TICKETS:
    description: "Liste des tickets"
runs:
  using: "node12"
  main: "dist/index.js"
